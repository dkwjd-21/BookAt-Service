<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기/변경</title>
<link rel="stylesheet" href="/css/logindefault.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script th:src="@{/js/findPassword.js}"></script>
</head>
<body>
<div id="container">

    <!-- 유저 찾기 -->
    <div id="findPwSection" class="section inputForm">
        <h1>비밀번호 찾기</h1>
        <form id="findPwForm">
            <div>
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" placeholder="아이디를 입력해주세요">
				<p id="findIdError" class="error" style="display:none;"></p>
            </div>
            <div>
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone" placeholder="전화번호를 입력해주세요.(숫자만)">
                <p id="findPhoneError" class="error" style="display:none;">숫자만 입력 가능합니다.</p>
            </div>
            <button type="submit">비밀번호 변경</button>
        </form>
		<div class="links">
			<a href="/api/user/login">로그인 페이지로</a>&nbsp;&nbsp;|&nbsp;&nbsp;
			<a href="/api/user/findId">아이디 찾기</a>
		</div>
    </div>

    <!-- 비밀번호 변경 -->
    <div id="changePwSection" class="section inputForm">
        <h1>비밀번호 변경</h1>
        <form id="changePwForm">
            <input type="hidden" id="hiddenUserId" name="userId" />
            <div>
                <label for="userPw">변경할 비밀번호</label>
                <input type="password" id="userPw" name="password" placeholder="변경할 비밀번호를 입력해주세요.">
            </div>
            <div>
                <input type="password" id="userPwCheck" name="passwordCheck" placeholder="비밀번호를 한번 더 입력해주세요.">
            </div>
            <p id="pwMismatchError" class="error" style="display:none;">비밀번호가 일치하지 않습니다.</p>
            <button type="submit">비밀번호 변경</button>
        </form>
		<div class="links">
			<a href="/api/user/login">로그인 페이지로</a>&nbsp;&nbsp;|&nbsp;&nbsp;
			<a href="/api/user/findId">아이디 찾기</a>
		</div>
    </div>

    <!-- 비밀번호 변경 결과 -->
    <div id="resultSection" class="section inputForm">
        <h1>비밀번호 변경</h1>
		<div class="infoChangeResult">
			<p>비밀번호가 변경되었습니다.</p>
		</div>
        <div class="changeResult">
            <button id="goLogin" class="resultBtn">로그인</button>
            <button id="goMain" class="resultBtn">메인페이지</button>
        </div>
    </div>

</div>
</body>
</html>
