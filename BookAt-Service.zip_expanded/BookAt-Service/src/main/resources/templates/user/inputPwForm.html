<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호 변경</title>
<link rel="stylesheet" th:href="@{/css/logindefault.css}">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
</script>
</head>
<body>
	<div id="container">
		<h1>비밀번호 변경</h1>

		<form action="/api/user/changePassword" method="post" id="inputForm">
		    <div>
		        <label for="userPw">변경할 비밀번호</label>
		        <input type="password" id="userPw" name="userPw" class="form-control" 
					placeholder="변경할 비밀번호를 입력해주세요.">
		    </div>
		    <div>
		        <input type="password" id="userPwCheck" name="userPwCheck" 
					placeholder="비밀번호를 한번 더 입력해주세요.">
		    </div>
		    <button type="submit">비밀번호 변경</button>
		</form>
		
		<div class="links">
			<a href="/api/user/findId">아이디 찾기</a>&nbsp;&nbsp;|&nbsp;&nbsp;
			<a href="/api/user/login">로그인 페이지로 가기</a>
		</div>
	</div>
</body>
</html>
