<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" th:href="@{/css/logindefault.css}">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">

</script>
</head>
<body>

	<div id="container">
		<h1>아이디 찾기</h1>

		<form id="inputForm">
		    <div>
		        <label for="userId">휴대폰</label>
		        <input type="text" id="userId" name="userId" placeholder="전화번호를 입력해주세요." required>
		    </div>
		    <div>
		        <input type="password" id="userPw" name="userPw" placeholder="인증번호를 입력해주세요." required>
		    </div>
		    <button type="submit">아이디 찾기</button>
		</form>
		
		<div class="links">
			<a href="/api/user/login">로그인 페이지로 가기</a>&nbsp;&nbsp;|&nbsp;&nbsp;
			<a href="/api/user/findPw">비밀번호 찾기</a>
		</div>

		<div id="error-msg" style="color:red;"></div>
	</div>

</body>
</html>
