<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>BookAt 결제완료</title>

  <!-- 공통 -->
  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/footer.css}" />

  <!-- 결제완료 전용 -->
  <link rel="stylesheet" th:href="@{/css/payment.css}" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script th:src="@{/js/utils/axiosIntercepter.js}"></script>
  <script th:src="@{/js/utils/logout.js}"></script>
  <script th:src="@{/js/utils/userAuth.js}"></script>
  <script th:src="@{/js/utils/header.js}"></script>
</head>

<body class="success-body">
  <div th:replace="~{fragments/header :: main-header}"></div>

  <main class="container order-complete">

    <!-- 상단: 주문 / 결제완료 -->
    <section class="panel panel-crumb">
      <div class="crumb-left">
        <span class="crumb-label">주문</span>
        <span class="crumb-sep">></span>
        <span class="crumb-current">결제</span>
      </div>
      <div class="crumb-right">
        <span class="status-badge">완료</span>
      </div>
    </section>

    <!-- 완료 안내 + 주문상품 -->
    <section class="panel panel-success combined">
      <div class="success-head">
        <svg class="icon-check" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M9 16.2 4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"></path>
        </svg>
        <div class="success-copy">
          <h1 class="title">결제가 완료되었습니다</h1>
          <p class="meta">
            주문번호 <strong th:text="${merchantUid}">PAY-000000</strong>
            · 결제수단 <span th:text="${method}">CARD</span>
            · 상태 <span th:text="${status}">paid</span>
          </p>
        </div>
      </div>

      <div class="panel-head">
        <h2 class="section-title">주문상품
          <span class="muted" th:text="'(총 ' + ${#lists.size(items)} + '개)'">(총 0개)</span>
        </h2>
      </div>

      <ul class="item-list">
        <!-- items: [{title, author, qty, price, imageUrl, bookId}] -->
        <li class="item" th:each="it : ${items}">
          <div class="thumb">
            <a th:href="@{|/books/${it.bookId}|}">
              <img th:src="${it.imageUrl != null ? it.imageUrl : 'https://placehold.co/80x110?text=Book'}"
                   th:alt="${it.title}" />
            </a>
          </div>
          <div>
            <a class="item-title" th:href="@{|/books/${it.bookId}|}" th:text="${it.title}">책 제목</a>
            <div class="item-sub">
              <span th:text="${it.author}">저자</span> ·
              수량 <span th:text="${it.qty}">1</span> ·
              <strong th:text="${#numbers.formatInteger(it.price,3,'COMMA')}">0</strong>원
            </div>
          </div>
        </li>
      </ul>
    </section>

    <!-- 결제금액 / 배송 예정일 안내 -->
    <section class="panel">
      <div class="panel-head">
        <h2 class="section-title">결제금액 / 배송 예정일 안내</h2>
      </div>

      <div class="summary">
        <div class="summary-row">
          <span>상품 금액</span>
          <div class="amt"><strong th:text="${#numbers.formatInteger(productTotal,3,'COMMA')}">0</strong><i>원</i></div>
        </div>
        <div class="summary-row">
          <span>배송비</span>
          <div class="amt"><strong th:text="${#numbers.formatInteger(shippingFee,3,'COMMA')}">0</strong><i>원</i></div>
        </div>
        <div class="summary-row">
          <span>포인트 사용</span>
          <div class="amt"><strong th:text="${#numbers.formatInteger(usedPoint,3,'COMMA')}">0</strong><i>원</i></div>
        </div>

        <div class="summary-divider"></div>

        <div class="summary-row total">
          <span>최종 결제금액</span>
          <div class="amt"><strong th:text="${#numbers.formatInteger(amount,3,'COMMA')}">0</strong><i>원</i></div>
        </div>

        <div class="summary-sub">
          적립 예정 포인트 <b class="point" th:text="${#numbers.formatInteger(earnPoint,3,'COMMA')}">0</b>P
        </div>

        <div class="summary-sub">
          PG 거래번호 <span th:text="${pgTid != null ? pgTid : '-'}">-</span> ·
          영수증
          <a th:if="${receiptUrl != null}" th:href="${receiptUrl}" target="_blank" rel="noopener">열기</a>
          <span th:unless="${receiptUrl != null}">-</span> ·
          imp_uid <span th:text="${impUid != null ? impUid : '-'}">-</span>
        </div>
        
        <div class="delivery-box">
          <span class="label">배송 예정일</span>
          <strong class="date"
                  th:text="${#temporals.format(((orderDate != null ? orderDate : #temporals.createNow()).plusDays(3)), 'yyyy.MM.dd(EEE)')}">
            2025.01.01(수)
          </strong>
        </div>
      </div>

      <div class="action-row">
        <a class="btn" th:href="@{/mypage}">마이페이지</a>
        <a class="btn" th:href="@{/books}">메인으로</a>
      </div>
    </section>

  </main>

  <div th:replace="~{fragments/footer :: main-footer}"></div>
</body>
</html>
