<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지 - BookAt</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/mypage.css}" />
    <link rel="stylesheet" th:href="@{/css/reservationDetails.css}" />
    <link rel="stylesheet" th:href="@{/css/orderlist.css}" />
    <link rel="stylesheet" th:href="@{/css/myReview.css}" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{/js/utils/axiosIntercepter.js}"></script>
    <script th:src="@{/js/utils/logout.js}"></script>
    <script th:src="@{/js/utils/userAuth.js}"></script>
    <script th:src="@{/js/utils/header.js}"></script>
    <script th:src="@{/js/myPage.js}"></script>
  </head>
  <body>
    <div th:replace="~{fragments/header :: main-header}"></div>

    <main class="mypage-wrapper">
      <!-- Aside 영역 -->
      <div th:replace="~{fragments/MypageAside :: mypageAside('order')}"></div>

      <!-- 메인 콘텐츠 영역 -->
      <section class="mypage-main">
        <div id="mypage-content">
          <!-- 예매 내역 fragment -->
          <div id="fragment-reservation" class="mypage-fragment">
            <div th:replace="~{fragments/myPageFrag/reservationDetail :: reservationDetail-fragment}"></div>
          </div>

          <!-- 주문배송 조회 fragment -->
          <div id="fragment-order" class="mypage-fragment active">
            <div th:replace="~{fragments/myPageFrag/orderList :: orderList-fragment}"></div>
          </div>

          <!-- 나의 리뷰 fragment -->
          <div id="fragment-review" class="mypage-fragment">
            <div th:replace="~{fragments/myPageFrag/myReview :: myReview-fragment}"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- orderList.js 스크립트 로드 -->
    <script th:src="@{/js/mypage/orderList.js}"></script>
    <!-- myReview.js 스크립트 로드 -->
    <script th:src="@{/js/mypage/myReview.js}"></script>

    <div th:replace="~{fragments/footer :: main-footer}"></div>
  </body>
</html>
