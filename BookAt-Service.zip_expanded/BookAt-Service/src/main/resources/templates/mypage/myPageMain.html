<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet" th:href="@{/css/footer.css}">
<link rel="stylesheet" th:href="@{/css/reservationDetails.css}">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/js/utils/axiosIntercepter.js}"></script>
<script th:src="@{/js/utils/logout.js}"></script>
<script th:src="@{/js/utils/userAuth.js}"></script>
<script th:src="@{/js/utils/header.js}"></script>
<script th:src="@{/js/myPage.js}"></script>
<style>
	.container {
		display: flex;
		max-width: 1200px;
		margin: 0 auto;
		gap: 2rem;
	}
	
	.aside-nav {
		flex: 3;
		height: 100vh;
		display: flex;
		flex-direction: column;
		gap: 1rem;
		border: 1px solid #ccc;
	}
	
	.aside-nav button {
		width: 6.25rem;
		height: 3rem;
		cursor: pointer;
		border: 1px solid #ccc;
	}
	
	.right-section {
		flex: 7;
		padding: 1.5rem;
	}
	
</style>
</head>
<body>

	<div th:replace="~{fragments/header :: main-header}"></div>
	<h1>BookAt MyPage Home</h1>
	
	<div class="container">

		<div class="aside-nav">
			<button onclick="goReservationDetails()">예매 내역 조회</button>
		</div>
		
		<div class="right-section">
			<!-- 예매 내역 조회 활성화 -->
			<div th:replace="~{fragments/myPageFrag/reservationDetail :: reservationDetail-fragment}"></div>
		</div>
	</div>
	
	<div th:replace="~{fragments/footer :: main-footer}"></div>

</body>
</html>
